name: publish-mic-projects

on:
  push:
    paths:
      - ".github/workflows/publish-mic-projects.yml"
      - "projects/**"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        env:
          NAME: mic-projects
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        env:
          IMAGE: ${{ github.repository_owner }}/$NAME
        run: |
          export VERSION=$(git rev-parse --short HEAD)
          docker build ./projects --tag ghcr.io/$IMAGE:$VERSION
          docker push ghcr.io/$IMAGE:$VERSION

      - uses: actions/checkout@v2
        with:
          repository: ${{ github.repository_owner }}/devpie-infra
          branch: ${{ github.ref }}
        env:
          PATH: manifests/$NAME-depl.yaml
        run: |
          sed -i '' 's/$NAME:.*/$IMAGE:$VERSION/' $PATH
          git config --local user.email github-actions@github.com
          git config --local user.name github-actions
          git add .
          git commit -m "release $IMAGE:$VERSION"
          git push
