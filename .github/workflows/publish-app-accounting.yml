name: publish-app-accounting

on:
  push:
    paths:
      - ".github/workflows/publish-app-accounting.yml"
      - "accounting/application/**"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        env:
          OWNER: ${{ github.repository_owner }}
          IMAGE: app-accounting
        run: |
          export SHA=$(git rev-parse --short HEAD)

          docker build ./accounting/application --tag ghcr.io/$OWNER/$IMAGE:$SHA
          docker push ghcr.io/$OWNER/$IMAGE:$SHA

          echo $OWNER/$IMAGE:$SHA > .build-version

          cat > patch.sh <<EOF
          #!/bin/bash
          sed -i 's/$IMAGE:.*/$IMAGE:$SHA/' $IMAGE-depl.yaml
          EOF

          chmod +x patch.sh

      - uses: actions/checkout@v2
        with:
          repository: ${{ github.repository_owner }}/devpie-client-infra
          token: ${{ secrets.PAT }}
          path: devpie-client-infra
      - run: |
          export IMAGE=$(cat .build-version)

          mv patch.sh devpie-client-infra/manifests
          cd devpie-client-infra/manifests

          ./patch.sh
          rm patch.sh

          git config --local user.email github-actions@github.com
          git config --local user.name github-actions
          git add .
          git commit -m "new release: $IMAGE"
          git push
