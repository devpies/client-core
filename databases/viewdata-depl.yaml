apiVersion: apps/v1
kind: Deployment
metadata:
  name: viewdata-depl
spec:
  selector:
    matchLabels:
      app: viewdata
  template:
    metadata:
      labels:
        app: viewdata
    spec:
      volumes:
        - name: viewdata-volume
          hostPath:
            path: "/Users/ivorscott/databases/viewdata"
      containers:
        - name: viewdata
          image: postgres:11.6
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          resources:
            requests:
              cpu: "100m"
              memory: "100Mi"
            limits:
              cpu: "250m"
              memory: "250Mi"
          env:
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: viewdata-volume
---
apiVersion: v1
kind: Service
metadata:
  name: viewdata-svc
spec:
  selector:
    app: viewdata
  ports:
    - port: 5432
      targetPort: 5432
