apiVersion: apps/v1
kind: Deployment
metadata:
  name: msg-nats-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats-streaming:0.19.0-alpine3.12
          args: [
              "-p", # Use port for clients (default: 4222)
              "4222",
              "-m", # Use port for http monitoring
              "8222",
              "-hbi", # Interval at which server sends heartbeat to a client
              "5s",
              "-hbt", # How long server waits for a heartbeat response
              "5s",
              "-hbf", # Number of failed heartbeats before server closes the client connection
              "2",
              "-SD", # Enable STAN debugging output
              "-cid", # Cluster ID (default: test-cluster)
              "devpie-client",
            ]
---
apiVersion: v1
kind: Service
metadata:
  name: nats-svc
spec:
  selector:
    app: nats
  ports:
    - name: client
      port: 4222
    - name: monitoring
      port: 8222
